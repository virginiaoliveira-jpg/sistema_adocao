{% extends 'base.html' %}

{% block title %}Login - LarPet{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="auth-box">
            <h2>Entrar no Sistema</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo de Usuário</label>
                    <select id="tipo" name="tipo" required class="form-control">
                        <option value="">Selecione...</option>
                        <option value="Adotante">Adotante</option>
                        <option value="ONG">ONG</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>

            <p class="auth-footer">
                Não tem conta? <a href="{{ url_for('cadastrar') }}">Cadastre-se aqui</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
